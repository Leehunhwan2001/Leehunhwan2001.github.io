<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="formal.css">
    <link rel="stylesheet" type="text/css" href="my.css" media="screen and (max-width: 768px)">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">영화리스트</a>
</nav>

<main role="main" class="container">
    <h2>Add New Movie</h2>
    <form onsubmit="event.preventDefault(); addNewMovie();">
        <table class="table table-borderless">
            <tr>
                <td><label for="add-movie-name">영화 이름:</label></td>
                <td><input type="text" id="add-movie-name" name="movieName" required></td>
            </tr>
            <tr>
                <td><label for="add-genre">장르:</label></td>
                <td><input type="text" id="add-genre" name="genre" required></td>
            </tr>
            <tr>
                <td><label for="add-review">한줄평:</label></td>
                <td><input type="text" id="add-review" name="review"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">추가</button>
    </form>
</main>

<script>
    function addNewMovie() {
        var movieName = document.getElementById("add-movie-name").value;
        var genre = document.getElementById("add-genre").value;
        var review = document.getElementById("add-review").value;

        // Validation checks
        if (movieName === "" || genre === "") {
            alert("영화 이름과 장르는 필수 필드입니다.");
            return;
        }

        // 데이터를 새로운 행으로 추가
        var table = window.opener.document.querySelector(".table tbody");
        var newRow = table.insertRow();

        // 각 셀에 데이터를 추가합니다.
        var cellCounter = newRow.insertCell(0);
        var cellName = newRow.insertCell(1);
        var cellGenre = newRow.insertCell(2);
        var cellReview = newRow.insertCell(3);
        var cellAction = newRow.insertCell(4);

        cellCounter.innerText = window.opener.movieCounter++;
        cellName.innerText = movieName;
        cellGenre.innerText = genre;
        cellReview.innerText = review;

        // 동작 버튼을 추가합니다.
        cellAction.innerHTML = `
            <button class="btn btn-danger btn-sm" onclick="deleteMovie(this)">Delete</button>
        `;

        // 입력 폼을 초기화합니다.
        document.getElementById("add-movie-name").value = "";
        document.getElementById("add-genre").value = "";
        document.getElementById("add-review").value = "";
    }
</script>

</body>

</html>
