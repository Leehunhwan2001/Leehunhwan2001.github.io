<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Movie</title>
    <link rel="stylesheet" href="formal.css">
    <link rel="stylesheet" type="text/css" href="my.css" media="screen and (max-width: 768px)">
     <link rel="stylesheet" type="text/css" href="my.css">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">영화리스트</a>
</nav>

<main role="main" class="container">
    <h2>Movie Details</h2>
    <table class="table table-striped table-sm">
        <tr>
            <th>영화 이름</th>
            <td id="movieName">기존 영화 이름</td> <!-- id를 설정하여 JavaScript로 동적으로 데이터를 채움 -->
        </tr>
        <tr>
            <th>장르</th>
            <td id="genre">기존 장르</td> <!-- id를 설정하여 JavaScript로 동적으로 데이터를 채움 -->
        </tr>
        <tr>
            <th>한줄평</th>
            <td id="review">기존 한줄평</td> <!-- id를 설정하여 JavaScript로 동적으로 데이터를 채움 -->
        </tr>
    </table>
    <button onclick="location.href='edit.html'" class="btn btn-secondary">Edit</button> <!-- "Edit" 버튼으로 수정 페이지로 이동 -->
    <button onclick="confirmDelete()" class="btn btn-danger">Delete</button> <!-- "Delete" 버튼으로 삭제 확인 메시지 표시 -->
</main>

<script>
    // 예시 데이터
    var movieData = {
        movieName: "영화 1",
        genre: "액션",
        review: "스릴러"
    };

    // 페이지가 로드될 때 데이터 채우기
    window.addEventListener("load", function() {
        document.getElementById("movieName").textContent = movieData.movieName;
        document.getElementById("genre").textContent = movieData.genre;
        document.getElementById("review").textContent = movieData.review;
    });

    function confirmDelete() {
        var confirmation = confirm("영화 정보를 삭제할까요?");
        if (confirmation) {
            // 삭제 로직을 구현합니다. 일반적으로 레코드를 삭제하기 위해 서버와 통신해야 합니다.
            alert("영화 정보가 삭제되었습니다.");
        }
    }
</script>

</body>

</html>
